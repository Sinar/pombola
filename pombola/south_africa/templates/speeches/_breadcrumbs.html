{% load url from future %}

<div id="breadcrumb">
    <nav class="wrapper">
        <ul>
            <li><a href="/">Home</a> 
        {% for n in section.get_ancestors %}
            {% if n.id != section.id %}
                <span class="sep">&raquo;</span>
                {% if forloop.counter == 1 %}
                    <li><a href="{% url 'speeches:section-list' %}">{{ n.title }}</a> 
                {% else %}
                    <li><a href="{% url 'speeches:section-view' n.get_path %}">{{ n.title }}</a> 
                {% endif %}
            {% endif %}
        {% endfor %}
        </ul>
    </nav>
</div>
